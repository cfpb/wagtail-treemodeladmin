[tox]
skipsdist=True
envlist=
    lint,
    py{36,39}-dj{22}-wag{211,latest}
    py{36,39}-dj{32}-wag{latest}

[testenv]
install_command=pip install -e ".[testing]" -U {opts} {packages}
commands=
    coverage erase
    coverage run --source='treemodeladmin' {envbindir}/django-admin test {posargs}
    coverage report -m
setenv=
    DJANGO_SETTINGS_MODULE=treemodeladmin.tests.settings

basepython=
    py36: python3.6
    py39: python3.9

deps=
    dj22:  Django>=2.2,<2.3
    dj32:  Django>=3.2,<3.3
    wag211: wagtail>=2.11,<2.12
    waglatest: wagtail<3

[testenv:lint]
basepython=python3.9
deps=
    black
    flake8
    isort
commands=
    black --check treemodeladmin setup.py
    flake8 treemodeladmin setup.py
    isort --check-only --diff treemodeladmin

[flake8]
ignore=E732,W503,W504
exclude=
    .git,
    .tox,
    __pycache__,
    */migrations/*.py,
    */tests/treemodeladmintest/migrations/*

[isort]
combine_as_imports=1
lines_after_imports=2
include_trailing_comma=1
multi_line_output=3
skip=.tox,migrations
use_parentheses=1
known_django=django
known_wagtail=wagtail
default_section=THIRDPARTY
sections=FUTURE,STDLIB,DJANGO,WAGTAIL,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[testenv:interactive]
basepython=python3.9

deps=
    Django>=3.2,<3.3

commands_pre=
    {envbindir}/django-admin makemigrations
    {envbindir}/django-admin migrate
    {envbindir}/django-admin shell -c "from django.contrib.auth.models import User;(not User.objects.filter(username='admin').exists()) and User.objects.create_superuser('admin', 'super@example.com', 'changeme')"
    {envbindir}/django-admin loaddata treemodeladmin/tests/treemodeladmintest/fixtures/treemodeladmin_test.json

commands=
    {posargs:{envbindir}/django-admin runserver 0.0.0.0:8000}

setenv=
    DJANGO_SETTINGS_MODULE=treemodeladmin.tests.settings
    INTERACTIVE=1

[coverage:run]
omit =
    treemodeladmin/tests/*
